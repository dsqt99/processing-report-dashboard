services:
  # Traefik reverse proxy
  traefik:
    image: traefik:v3.0
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=admin@cahy.io.vn"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-ssl-certs:/letsencrypt
    networks:
      - app-network
      - proxy-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.cahy.io.vn`)"
      - "traefik.http.routers.dashboard.service=api@internal"

  # Development environment
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-dev.rule=Host(`qlcv.cahy.io.vn`)"
      - "traefik.http.routers.app-dev.entrypoints=websecure"
      - "traefik.http.routers.app-dev.tls.certresolver=myresolver"
      - "traefik.http.services.app-dev.loadbalancer.server.port=5173"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.app-dev-http.rule=Host(`qlcv.cahy.io.vn`)"
      - "traefik.http.routers.app-dev-http.entrypoints=web"
      - "traefik.http.routers.app-dev-http.middlewares=app-dev-https-redirect"
      - "traefik.http.middlewares.app-dev-https-redirect.redirectscheme.scheme=https"
    networks:
      - app-network
      - proxy-net

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./server.js:/app/server.js
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.cahy.io.vn`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.api-http.rule=Host(`api.cahy.io.vn`)"
      - "traefik.http.routers.api-http.entrypoints=web"
      - "traefik.http.routers.api-http.middlewares=api-https-redirect"
      - "traefik.http.middlewares.api-https-redirect.redirectscheme.scheme=https"
    networks:
      - app-network
      - proxy-net

networks:
  app-network:
    driver: bridge
  proxy-net:
    external: true  # Connect to external proxy-net network from n8n folder

volumes:
  node_modules:
  traefik-ssl-certs: