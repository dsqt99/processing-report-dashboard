services:
  # Development environment
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev
    networks:
      - app-network
      - proxy-net

  # Production environment
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8080:80"  # Changed to avoid conflict with nginx-proxy-manager
    environment:
      - NODE_ENV=production
    profiles:
      - prod
    networks:
      - app-network
      - proxy-net

  # Backend API server (if needed)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
    profiles:
      - api
    networks:
      - app-network
      - proxy-net

networks:
  app-network:
    driver: bridge
  proxy-net:
    external: true  # Connect to external proxy-net network from n8n folder

volumes:
  node_modules: