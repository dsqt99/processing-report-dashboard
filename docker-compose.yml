services:
  # Development environment
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-dev.rule=Host(`qlcv.cahy.io.vn`)"
      - "traefik.http.services.app-dev.loadbalancer.server.port=5173"
    networks:
      - app-network
      - proxy-net

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.cahy.io.vn`)"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
    networks:
      - app-network
      - proxy-net

networks:
  app-network:
    driver: bridge
  proxy-net:
    external: true  # Connect to external proxy-net network from n8n folder

volumes:
  node_modules: